language: r
r:
- oldrel
- release
- devel
os:
- linux
- osx
cache: packages
matrix:
  exclude:
  - os: osx
    r: oldrel
  - os: osx
    r: devel
warnings_are_errors: true
git:
  submodules: false
before_install:
- sed -i.bak 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
r_github_packages:
- jimhester/covr
after_success:
- echo 'covr::codecov(function_exclusions=c("promptForModelInput", "addAnalysesToRun\\.*", "removeAnalysesToRun\\.*"))' | R --vanilla

before_deploy:
  - cp mocapGrip*.tar.gz mocapGrip.tar.gz

deploy:
  provider: releases
  api_key:
    secure: 
  file: "mocapGrip.tar.gz"
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: jonkeane/mocapGrip
    branch: master
    condition: "$TRAVIS_R_VERSION != devel && ($TRAVIS_R_VERSION != oldrel) && ($TRAVIS_OS_NAME == linux)"
