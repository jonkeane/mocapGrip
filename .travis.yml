language: r
r:
- oldrel
- release
- devel
os:
- linux
- osx
cache: packages
matrix:
  exclude:
  - os: osx
    r: oldrel
  - os: osx
    r: devel
warnings_are_errors: true
git:
  submodules: false
before_install:
- sed -i.bak 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
r_github_packages:
- jimhester/covr
after_success:

- Rscript -e 'covr::codecov()'
- Rscript -e 'covr::package_coverage()'
deploy:
  provider: releases
  api_key:
    secure: 
  file: mocapGrip_0.1.tar.gz
  skip_cleanup: true
  on:
    repo: jonkeane/mocapGrip
    branch: devel
    tags: true
	
